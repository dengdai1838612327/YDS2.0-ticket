<script>
        function goods_sel() {
            var bggray = $("#bg-gray");
            var modal = $(".sel-modal");
            bggray.css("height", window.screen.height);
            bggray.css("width", window.screen.width);
            bggray.show();
            modal.show();
        }
        var p = $("#scroller p");
        var m = 0;
        if (p.length > 0) {
            var i;
            var length;

            for (i = 0; i < p.length; i++) {
                length = p.eq(i).find("span").length;
                if (length > m) {
                    m = length;
                }
            }
        }
        $("#scroller").width(m * 40);
        var weit = m * 20 - window.screen.width / 2;
        if (weit > 0) {
            $(".wrapper").scrollLeft(weit)
        }
       
    </script>
