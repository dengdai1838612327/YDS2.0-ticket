<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>排片情况</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="bfff">
<div class="topfixed">
  <!-- 若头部没有下边框，则需要去掉下面header标签的bd_b -->
  <header class="header white bd_b">
    <a href="###" class="a-back"></a>
    <h2>上海翰金影城</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="paipian-cinema">
    <div class="fl">
      <p class="name">上海翰金影城</p>
      <p>浦东新区浦建路15号一层B区</p>
      <p>0571-12345678</p>
    </div>
    <a href="###" class="fr"><i class="sprites"></i></a>
  </div>
  <div class="paipian-img"></div>
  <div class="film-detail">
    <p class="name">
      <span>羞羞的铁拳</span>
      <span class="score">9.0<em>分</em></span>
    </p>
    <p class="desc">
      <span>100分钟</span>/
      <span>喜剧</span>/
      <span>爱情</span>/
      <span>IMAX</span>/
      <span>中国大陆</span>
    </p>
  </div>
  <div class="date-sel mt0"></div>
  <div class="time-list">
    <p class="tips"><i class="sprites"></i>开场前15分钟停止售票</p>
    <ul>
      <li class="stop-sales">
        <div class="time">
          <span class="start">10:55</span>
          <span class="end">12:44散场</span>
        </div>
        <div class="posi">
          <span class="green">英语3D</span>
          <span>5号厅</span>
        </div>
        <a href="###" class="list-link mr10">停售</a>
      </li>
      <li>
        <div class="time">
          <span class="start">11:55</span>
          <span class="end">13:44散场</span>
        </div>
        <div class="posi">
          <span class="green">英语3D</span>
          <span>5号厅</span>
        </div>
        <a href="###" class="list-link mr10">购票</a>
      </li>
      <li>
        <div class="time">
          <span class="start">12:55</span>
          <span class="end">14:44散场</span>
        </div>
        <div class="posi">
          <span class="green">英语3D</span>
          <span>5号厅</span>
        </div>
        <a href="###" class="list-link mr10">购票</a>
      </li>
    </ul>
  </div>
  <a href="###" class="bottom">
    <span>已拉到底部</span>
  </a>
  <div class="back-top">
    <a href="###"><i class="sprites"></i></a>
  </div>

  <!-- 无场次 -->

  <!-- <div class="no-time">
    <p>今日暂无场次</p>
  </div> -->

</div>
</body>
</html>
