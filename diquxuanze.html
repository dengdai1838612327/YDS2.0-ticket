<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>地区选择</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="bfff">
<div class="topfixed">
  <header class="header white"><h2>地区选择</h2></header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="area-list">
    <p class="area-now">当前城市：<em>上海</em></p>
    <dl>
      <dt><span>上海市</span><i class="icon-up"></i></dt>
      <dd><span>浦东新区</span></dd>
      <dd><span>黄浦区</span></dd>
      <dd><span>长宁区</span></dd>
    </dl>
    <dl>
      <dt><span>杭州市</span><i class="icon-down"></i></dt>
    </dl>
    <dl>
      <dt><span>南京市</span><i class="icon-down"></i></dt>
    </dl>
  </div>
</div>
</body>
</html>
