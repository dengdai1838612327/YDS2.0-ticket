<script src="js/jquery.min.js"></script>
<script type="text/javascript">
        var startX;
        $(function () {
            var pcout = $("#scroller p").length;
            var heihts = pcout * 28 + 30 + 30;
            $(".main-small").attr("style", "height: " + heihts + "px;");

            document.getElementById("scroller").addEventListener('touchstart', touchstart, false);
            document.getElementById("scroller").addEventListener('touchmove', touchmove, false);
        })
        function touchstart(event) {
            event.preventDefault();
            var touch = event.touches[0];
            startX = touch.clientX;
        }
        function touchmove(event) {
            event.preventDefault();
            var touch = event.touches[0],
              x = touch.clientX - startX;
            startX = touch.clientX;
            $("#scroller").animate({ left: '+=' + x + 'px' }, 0.1);
        }

    </script>
