<head>

<link rel="stylesheet" type="text/css" href="css/common.css">

            <span>羞羞的铁拳</span>

        </div>
        <a href="###" class="list-link">购票</a>

    </ul>

  <a href="###" class="bottom">
    <span>已拉到底部</span>
  </a>
  <div class="back-top btm65">
    <a href="###"><i class="sprites"></i></a>
  </div>
</div>

  <nav class="bar bar-tab footer">
    <a class="tab-item tab1 cur" href="#">
      <i class="sprites"></i>
      <span class="tab-label">电影</span>
